<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Space+Grotesk&display=swap" rel="stylesheet">

	<title>Q4 | Exercise 3</title>

	<style type="text/css">
		h1{
			text-align: center;
			font-family: 'Space Grotesk', sans-serif;
		}

		li{
			font-family: 'IBM Plex Mono', monospace;
			font-size: 30px;
		}

	</style>

</head>

<body class="bg-dark">
	<br>
	<h1 class="text-light">JavaScript Arithmetic Operators</h1>
	<hr>

	<div class="container text-light bg-secondary">
		<br>
		<li>x + y = <strong id="ex3_1"></strong></li>
		<br>
	</div>
	<br>

	<div class="container text-light bg-secondary">
		<br>
		<li>x - y = <strong id="ex3_2"></strong></li>
		<br>
	</div>
	<br>

	<div class="container text-light bg-secondary">
		<br>
		<li>x * y = <strong id="ex3_3"></strong></li>
		<br>
	</div>
	<br>

	<div class="container text-light bg-secondary">
		<br>
		<li>x / y = <strong id="ex3_4"></strong></li>
		<br>
	</div>
	<br>

	<div class="container text-light bg-secondary">
		<br>
		<li>x % y = <strong id="ex3_5"></strong></li>
		<br>
	</div>
	<br>

	<script type="text/javascript">
		let x=10, y=5;

		alert("This is a simple exercise made using JavaScript Arithmetic Operators." + "\n" + "x = 10, y = 5")
		
		//variable declaration;assignment of values
		document.getElementById("ex3_1").innerHTML = x + y ;
		document.getElementById("ex3_2").innerHTML = x - y ;
		document.getElementById("ex3_3").innerHTML = x * y ;
		document.getElementById("ex3_4").innerHTML = x / y ;
		document.getElementById("ex3_5").innerHTML = x % y ;

	</script>

</body>

</html>
